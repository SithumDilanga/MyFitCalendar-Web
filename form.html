<html>
<div class='signup-container'>
  <div class='left-container'>
    <h1>
      MyFitCalendar
    </h1>
    <div class='fitness'>
      <img src='./assets/images/form-img.jpg'>
    </div>
  </div>
  <div class='right-container'>
    <header>

      <link rel="stylesheet" href="./assets/css/form.css">
      <div class="card-title">
        <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
      </div>
      <div class='set'>
        <div class='fitness-name'>
          <label for='fitness-name'>Name</label>
          <input id='fitness-name' type='text'>
        </div>
        <!-- <div class='fitness-photo'>
          <button id='fitness-upload'>
            <i class='fas fa-camera-retro'></i>
          </button>
          <label for='fitness-upload'>Upload a photo</label>
        </div> -->
      </div>
      <div class='set'>
        <div class='fitness-age'>
          <label for='fitness-age'>Age</label>
          <input id='fitness-age' placeholder="fitness's age" type='text'>
        </div>
        <div class='fitness-birthday'>
          <label for='fitness-birthday'>Birthday</label>
          <input id='fitness-birthday' placeholder='MM/DD/YYYY' type='text'>
        </div>
      </div>
      <div class='set'>
        <div class='fitness-gender'>
          <label for='fitness-gender-female'>Gender</label>
          <div class='radio-container'>
            <input checked='' id='fitness-gender-female' name='fitness-gender' type='radio' value='female'>
            <label for='fitness-gender-female'>Female</label>
            <input id='fitness-gender-male' name='fitness-gender' type='radio' value='male'>
            <label for='fitness-gender-male'>Male</label>
          </div>
        </div>
      </div>
      <div class='fitness-weight'>
        <label for='fitness-weight-0-25'>Weight</label>
        <div class='radio-container'>
          <input checked='' id='fitness-weight-0-25' name='fitness-weight' type='radio' value='0-25'>
          <label for='fitness-weight-0-25'>0-25 lbs</label>
          <input id='fitness-weight-25-50' name='fitness-weight' type='radio' value='25-50'>
          <label for='fitness-weight-25-50'>25-50 lbs</label>
          <input id='fitness-weight-50-100' name='fitness-weight' type='radio' value='50-100'>
          <label for='fitness-weight-50-100'>50-100 lbs</label>
          <input id='fitness-weight-100-plus' name='fitness-weight' type='radio' value='100+'>
          <label for='fitness-weight-100-plus'>100+ lbs</label>
        </div>
      </div>
    </header>
    <footer>
      <div class="set">
        <a href="schedule.html">
          <button id='next'>Calculate the schedule</button>
        </a>
      </div>
    </footer>
  </div>
</div>
</html>
